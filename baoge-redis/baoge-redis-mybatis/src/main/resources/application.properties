spring.application.name=baoge-redis
server.port=9090

# \u4E3A\u67D0\u4E2A\u5305\u76EE\u5F55\u4E0B\u8BBE\u7F6E\u65E5\u5FD7
logging.level.com.baoge=debug

# \u6307\u5B9Amapper.xml\u4F4D\u7F6E
mybatis.mapper-locations=classpath*:com/baoge/mapper/xml/*.xml

# redis
spring.redis.database=0
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=123456
spring.redis.jedis.pool.max-idle=8
spring.redis.jedis.pool.max-wait=-1
spring.redis.jedis.pool.min-idle=0
spring.redis.timeout=300

# mysql
spring.datasource.url=jdbc:mysql://localhost:3306/test?serverTimezone=GMT%2B8&autoR&useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver