# log
logging.level.com.baoge=trace
# \u6307\u5B9Alog\u751F\u6210\u8DEF\u5F84\uFF0C\u4E0D\u6307\u5B9A\u76D8\u7B26\u5219\u5728\u9879\u76EE\u76EE\u5F55
#logging.file=D:/springboot.log
# \u5728\u5F53\u524D\u78C1\u76D8\u7684\u6839\u76EE\u5F55\u4E0B\u521B\u5EFAspring\u6587\u4EF6\u5939\u548C\u91CC\u9762\u7684log\u6587\u4EF6\u5939\uFF0C\u4F7F\u7528spring.lgo\u4F5C\u4E3A\u9ED8\u8BA4\u6587\u4EF6\uFF08\u82E5\u4E0D\u914D\u7F6Elogging.file\uFF09
