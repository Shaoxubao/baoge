<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>成功了！！！</h1>
    <!--th:text 将div里面的文本内容设置为 -->
    <div th:text="${hello}">这是显示欢迎信息</div> <!-- 转义 -->

    <div th:utext="${hello}"></div>  <!-- 不转义 -->

    <h4 th:text="${user}" th:each="user : ${users}"></h4>
    <hr/>

    <h4>
        <span th:each="user : ${users}"> [[${user}]] </span>
    </h4>

</body>
</html>
